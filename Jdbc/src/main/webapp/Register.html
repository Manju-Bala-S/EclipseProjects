<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            width: 50%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: pink; /* Use 'pink' as the background color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="number"], input[type="password"], input[type="submit"] {
            width: calc(100% - 20px); /* 100% width minus 20px for consistent spacing */
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 10px; /* Adjust as needed */
        }

        .show-password {
            margin-top: 5px;
        }

        h2 {
            text-align: center;
        }
    </style>
    <title>Faculty Registration Page</title>
</head>
<body bgcolor='pink'>

    <form action="createFaculty" id='registrationForm'>
        <h2>Faculty Registration Page</h2>

        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="mail" required></td>
            </tr>
            <tr>
                <td><label for="id">Id:</label></td>
                <td><input type="number" id="id" name="id" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td>
                    <input type="password" id="password" name="password" required>
                    <input type="checkbox" id="showPassword" class="show-password">
                    <label for="showPassword">Show Password</label>
                </td>
            </tr>
            <!-- Add more rows for additional form fields as needed -->
        </table>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('showPassword').addEventListener('change', function () {
            var passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>

</body>
</html>
